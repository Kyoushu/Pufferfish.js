<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    </div>

    <div class="container">
        <div class="row">
            <div class="column-full" id="test-static-full">

        </div>
        <div class="row">
            <div class="column-full" id="test-async-full">
            </div>
        </div>
    </div>

    <div class="container" id="test-static-resize">
        <div class="row">
            <div class="column-full">
                <img data-pufferfish="[http://placehold.it/320x240, (max-width: 319)], [http://placehold.it/640x460, (min-width: 320, max-width: 639)], [http://placehold.it/800x600, (min-width: 640)]" />
            </div>
        </div>

    <div class="container" id="test-prevent-default">
        <div class="row">
            <div class="column-full">
